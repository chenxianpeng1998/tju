        <script>
            $(function () {
                //返回按钮
                $("#back-page").click(function () {
                    var url = location.href
                    //默认返回首页
                    var bUrl = window.openUrl('index')
                    if (isOpen(url)) {
                        //open页面有pointer返回列表，没有返回首页
                        var p = getPointer("pointer")
                        if (p) {
                            var code = getCode()
                            // list/needApprove&sid=receive
                            if (code) {
                                bUrl = window.openUrl('list/' + p, {
                                    'sid': code
                                })
                            }
                        }
                        goUrl(bUrl);
                    } else if (isEdit(url) || isDraft(url)) {
                        //编辑页面和草稿页面返回
                        var code = getCode()
                        if (code) {
                            bUrl = openUrl("list/draft", {
                                'sid': code
                            })
                        }
                        goUrl(bUrl);
                    } else if (isList(url)) {
                        //列表页返回首页
                        goUrl(bUrl);
                    } else {
                        //其他页面回到上一页
                        // goUrl(bUrl);
                        history.go(-1)
                    }
                })

                function isOpen(url) {
                    let reg = /formdata\/open/
                    return reg.test(url)
                }

                function isEdit(url) {
                    let reg = /formdata\/edit/
                    return reg.test(url)
                }

                function isDraft(url) {
                    let reg = /formdata\/draft/
                    return reg.test(url)
                }

                function isList(url) {
                    let reg = /list/
                    return reg.test(url)
                }

                function getCode() {
                    return $('#design_code').val()
                }

                function getPointer(variable) {
                    var query = window.location.search.substring(1);
                    var vars = query.split("&");
                    for (var i = 0; i < vars.length; i++) {
                        var pair = vars[i].split("=");
                        if (pair[0] == variable) {
                            return pair[1];
                        }
                    }
                    return (false);
                }
            });
        </script>

    <script type="text/javascript">
        /**
         * 二选一
         * @param message   消息
         * @param fn1       确认按钮回调函数
         * @param fn2       取消按钮回调函数
         * @param time      显示时间
         * @param text1     确认按钮文字
         * @param text2     取消按钮文字
         */
        function confirmModal(message, fn1, fn2, time, text1, text2) {

            if (fn2 == null) fn2 = '';
            if (time == null) time = false;
            if (text1 == null) text1 = '确认';
            if (text2 == null) text2 = '取消';

            var isConfirm;

            var $modal = $('#confirm_modal').unbind("show.bs.modal").on('show.bs.modal', function () {

                $(this).find('.message').text(message);
                $(this).find('.confirm-operation').text(text1);
                $(this).find('.cancel-operation').text(text2);

                $(this).find('.confirm-operation').unbind('click').click(function () {
                    isConfirm = true;
                    $modal.modal();
                });

                $(this).find('.cancel-operation').unbind('click').click(function () {
                    isConfirm = false;
                    $modal.modal();
                });

            }).unbind('hide.bs.modal').on('hide.bs.modal', function () {

                if (isConfirm == undefined) return false;

            }).unbind('hidden.bs.modal').on('hidden.bs.modal', function () {

                if (isConfirm) {
                    if (typeof fn1 == 'function') fn1();
                } else if (typeof fn2 == 'function') fn2();

            }).modal();

            if (time !== false) {
                setTimeout(function () {
                    $('#confirm_modal').modal('hide');
                }, time)
            }

        }
    </script>

    <script>
        healthCodeInit()
        $(function () {
            let $hourShow = $('#hourShow');
            let $dateShow = $('#dateShow');
            let currentTime = parseInt($hourShow.attr('_timestamp')) * 1000;
            let curTime = new Date();
            let curMillion = 0;
            window.setInterval(function () {
                currentTime += 100;
                curTime.setTime(currentTime);
                console.log(currentTime)
                let year = curTime.getFullYear()
                let mon = curTime.getMonth() + 1
                let date = curTime.getDate()
                let hour = curTime.getHours()
                let min = curTime.getMinutes()
                let sec = curTime.getSeconds()
                curMillion += 100;
                if (curMillion == 1000) curMillion = 0
                $dateShow.text(
                    (year < 10 ? '0' + year : year) + '年' +
                    (mon < 10 ? '0' + mon : mon) + '月' +
                    (date < 10 ? '0' + date : date) + '日'
                )
                $hourShow.text(
                    [
                        (hour < 10 ? '0' + hour : hour),
                        (min < 10 ? '0' + min : min),
                        (sec < 10 ? '0' + sec : sec)
                    ].join(':') +
                    '.' + (curMillion / 100).toString()
                )
            }, 100);
            (function (div_id) {
                let $qrContent = $('#' + div_id)
                let content = $qrContent.text()
                let _campus = ['北洋园校区', '卫津路校区'];
                let _hightLigh = function (text, campus) {
                    return text.split(campus)
                }
                _campus.forEach(_e => {
                    let _spl = _hightLigh(content, _e)
                    if (_spl.length == 2) {
                        $qrContent.html('')
                        $('<span>').text(_spl[0]).appendTo($qrContent)
                        $('<span>').text(_e).css('color', 'blue').appendTo($qrContent)
                        $('<span>').text(_spl[1]).css('color', 'purple').appendTo($qrContent)
                    }
                })
            })('qrContent');
        })
    </script>
